{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base</title>
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/estilo_carrito.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
            <div class="d-flex">
                <a class="navbar-brand text-white" href="#">Tienda Verde</a>
                <img src="{% static 'core/css/logo.jpg' %}" class="icono" alt="icono" style="height: 55px;">
            </div>          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active text-white" aria-current="page" href="{% url 'home' %}">Pagina Principal</a>
              <a class="nav-link text-white" href="{% url 'Catalogo' %}">Catalogo</a>
              <a class="nav-link text-white" href="{% url 'Formulario' %}">Formulario</a>             
            </div>
            {% if request.user.is_authenticated %}
              <a href="{% url 'salir' %}" class="nav-link text-white ms-auto">Cerrar sesión</a>
            {% else %}
              <a href="{% url 'Iniciar Sesion' %}" class="nav-link text-white ms-auto">Iniciar sesión</a>
            {%endif%}  
          </div>
        </div>
    </nav>

    {% block main %}

    {% endblock %}

    <script src="{% static 'core/js/comandos.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
